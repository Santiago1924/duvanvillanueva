<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente para el logo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="container-fluid d-flex p-0 contenedor">

    <!-- Panel Izquierdo -->
    <div class="panel-izquierdo d-flex flex-column justify-content-center align-items-center text-white text-center bg-dark p-5">
      <h2>Welcome Back ?</h2>
      <p>To keep connected with us please login<br>with your personal info</p>
      <button class="btn btn-outline-light mt-3" onclick="mostrarFormulario()">SIGN IN</button>
    </div>

    <!-- Panel Derecho -->
    <div class="panel-derecho d-flex flex-column justify-content-center align-items-center bg-white p-4">

      <!-- Logo -->
      <div class="logo mb-3">
        <span>Logo</span>
      </div>

      <h2 class="mb-3">Create Account</h2>

      <div class="iconos-redes mb-2">
        <i class="bi bi-facebook" title="Facebook"></i>
        <i class="bi bi-linkedin" title="LinkedIn"></i>
        <i class="bi bi-twitter" title="Twitter"></i>
      </div>

      <p class="mb-4 text-secondary">or use email for registration</p>

      <!-- formulario -->

      <form class="w-75" id="formulario-registro">
        <input type="Document" class="form-control mb-3" placeholder="Document" required>
        <input type="text" class="form-control mb-3" placeholder="Name" required>
        <input type="Age" class="form-control mb-3" placeholder="Age" required>
        <input type="text" class="form-control mb-3" placeholder="Phone" required>
        <input type="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-dark w-100">SIGN UP</button>
      </form>

</body>
</html>
